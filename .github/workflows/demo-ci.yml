name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Check for package updates
      run: npx ncu --doctor -u

    - name: Persist changes in package.json
      run: |
        git add package.json package-lock.json
        git config --global user.email "

  lint and test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: linting
      run: npm run lint

    - name: unit testing
      runs: npm test

    - name: e2e testing
      run: npm run test:e2e

  build:
    runs-on: ubuntu-latest
    depends-on: [check dependencies, lint and test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: npm run build
